<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Bienvenido</h3>
            <p>Agrega o modifica la infromacion de un celular!</p>
            <br/>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Añadir</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Modificar</a>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Añadir nuevo celular</h3>
                    
                    <form [formGroup]="celForm" (ngSubmit)="anadir()">
                    <div class="row register-form">
                        <div class="col-md-6">

                            <div class="form-group">
                                <label> Marca </label>
                                <input type="text" formControlName="marca">
                            </div>
                            <div class="form-group">
                                <label> Nombre </label>
                                <input type="text" formControlName="modelo">
                            </div>
                            <div class="form-group custom-file">
                                <label> Cpu </label>
                                <input type="text" formControlName="cpu">   
                            </div>
                        </div>
                      
                        <div class="col-md-6">
                           <div class="form-group">
                                <label> OS </label>
                                <input type="text" formControlName="os">
                            </div>
                            <div class="form-group">
                                <label> Resolucion </label>
                                <input type="text" formControlName="resolucion">
                            </div>
                            <input type="submit" class="btnRegister"  value="Añadir"/>
                        </div>
                     
                    </div>
                    </form>
                </div>

                <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <h3  class="register-heading">Modificar celular</h3>
                    <form [formGroup]="celForm" (ngSubmit)="modificar()">
                        <div class="row register-form">
                            <select class="browser-default custom-select mb-3">
                                <option selected>Selecciona modelo a modificar</option>
                                <!-- Aqui va un ngfor para traer los modelos de la bd -->
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label> Marca </label>
                                    <input type="text" formControlName="marca">
                                </div>
                                <div class="form-group">
                                    <label> Nombre </label>
                                    <input type="text" formControlName="modelo">
                                </div>
                                <div class="form-group custom-file">
                                    <label> Cpu </label>
                                    <input type="text" formControlName="cpu">   
                                </div>
                            </div>
                            <div class="col-md-6">
                               <div class="form-group">
                                    <label> OS </label>
                                    <input type="text" formControlName="os">
                                </div>
                                <div class="form-group">
                                    <label> Resolucion </label>
                                    <input type="text" formControlName="resolucion">
                                </div>
                                <input type="submit" class="btnRegister"  value="Modificar"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div>

</div>
